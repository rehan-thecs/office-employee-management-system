<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Add Employee | Office Management</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #333;
      }

      /* Main Container Styling */
      .main-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        margin-top: 50px;
        margin-bottom: 50px;
        animation: fadeInUp 0.8s ease-out;
      }

      .card-header-custom {
        background-color: #fff;
        padding: 2rem;
        border-bottom: 2px solid #f0f0f0;
        text-align: center;
      }

      .title-text {
        color: #4a4a4a;
        font-weight: 600;
      }

      /* Form Styling */
      .form-label {
        font-weight: 500;
        font-size: 0.9rem;
        color: #555;
      }

      .input-group-text {
        background-color: #f8f9fa;
        border-right: none;
      }

      .form-control,
      .form-select {
        border-left: none;
        padding: 10px;
      }

      .form-control:focus,
      .form-select:focus {
        box-shadow: none;
        border-color: #ced4da;
        border-left: 1px solid #ced4da; /* Restore border on focus if needed */
      }

      /* Buttons */
      .btn-submit {
        background: linear-gradient(to right, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px 40px;
        border-radius: 50px;
        font-weight: 600;
        transition: transform 0.2s;
        width: 100%;
      }

      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        color: white;
      }

      .btn-back {
        color: #666;
        text-decoration: none;
        transition: color 0.2s;
      }

      .btn-back:hover {
        color: #764ba2;
      }

      /* Footer */
      footer {
        margin-top: auto;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      /* Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="main-card">
            <div class="card-header-custom">
              <h2 class="title-text">
                <i class="bi bi-person-plus-fill me-2 text-primary"></i>Add New
                Employee
              </h2>
              <p class="text-muted mb-0">
                Fill in the details to create a new employee record.
              </p>
            </div>

            <div class="card-body p-4 p-md-5">
              <form action="/add_emp" method="post">
                {% csrf_token %}
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-person"></i
                      ></span>
                      <input
                        type="text"
                        name="first_name"
                        class="form-control"
                        placeholder="John"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-person"></i
                      ></span>
                      <input
                        type="text"
                        name="last_name"
                        class="form-control"
                        placeholder="Doe"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Department</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-building"></i
                      ></span>
                      <input
                        type="text"
                        name="dept"
                        class="form-control"
                        placeholder="e.g. IT, HR"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Salary</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-currency-dollar"></i
                      ></span>
                      <input
                        type="number"
                        name="salary"
                        class="form-control"
                        placeholder="0.00"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Bonus</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-graph-up-arrow"></i
                      ></span>
                      <input
                        type="number"
                        name="bonus"
                        class="form-control"
                        placeholder="0.00"
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-telephone"></i
                      ></span>
                      <input
                        type="number"
                        name="phone"
                        class="form-control"
                        placeholder="1234567890"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Role</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-briefcase"></i
                      ></span>
                      <input
                        type="text"
                        name="role"
                        class="form-control"
                        placeholder="e.g. Manager, Dev"
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Hire Date</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-calendar"></i
                      ></span>
                      <input
                        type="date"
                        name="hire_date"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>

                <div class="mt-5">
                  <button type="submit" class="btn btn-submit">
                    Save Employee Details
                  </button>
                </div>

                <div class="text-center mt-3">
                  <a href="/" class="btn-back"
                    ><i class="bi bi-arrow-left me-1"></i> Back to Dashboard</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      Â© 2025 Office Management System | Designed with
      <i class="bi bi-heart-fill text-danger"></i>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
